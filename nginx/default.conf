server {
    listen       80;

    location = / {
      proxy_pass http://starman:9000;
    }
 
    location /table {
      proxy_pass http://starman:9000;
    }

    location / {
        root   /usr/share/nginx/html;
    }

    location @hlapp {
    # Pass on other requests to Dancer app
        proxy_pass_header Server;
        proxy_pass http://starman:9000;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    listen 80;
    server_name "~^www\.(.*)$";
    return 301 http://$1$request_uri;
}
